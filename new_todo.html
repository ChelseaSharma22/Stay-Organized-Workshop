<!doctype html>
<html lang="en">

<head>
  <title>Add To-Do</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">Stay Organized</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="todos.html">To-Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="new_todo.html">Add To Do</a>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="image" img src="images/organize.png" width="75px" height="75px"> 
                </form>
            </div>
      </div>
    </nav>
    
  </header>
  <main>

    <form id="newtodo">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <h3 class="text-center mb-4">Select a User Name:</h3>
            <select id="nameDropdown" class="form-control">
              <option>Loading names...</option>
            </select>
          </div>
    
          <div class="col-md-4">
            <h3 class="text-center mb-4">Select a Category:</h3>
            <select id="categoryDropdown" class="form-control">
              <option>Loading names...</option>
            </select>
          </div>
    
          <div class="col-md-4">
            <h3 class="text-center mb-4">Select a Priority:</h3>
            <select id="priorityDropdown" class="form-control">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
    
        <div class="row justify-content-center">
          <div class="col-md-4">
            <h3 class="text-center mb-4">Enter ToDo Description:</h3>
            <textarea id="descriptionInput" class="form-control"></textarea>
          </div>
    
          <div class="col-md-4">
            <h3 class="text-center mb-4">Enter ToDo Deadline:</h3>
            <input type="text" id="deadlineInput" class="form-control" placeholder="Enter deadline">
          </div>
        </div>
    
        <div class="row justify-content-center">
          <div class="col-md-4 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
    
    
    
    
    

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="new_todo.js"> </script>


</body>

</html>
